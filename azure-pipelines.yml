trigger:
- '*'

pool:
  vmImage: 'ubuntu-16.04'
  demands:
    - npm

variables:
  buildConfiguration: 'Release'
  wwwrootDir: 'Tailspin.SpaceGame.Web/wwwroot'
  dotnetSdkVersion: '2.1.505'
  usePipelineCaching: true
  NUGET_PACKAGES: Tailspin.SpaceGame.Web/packages
  NPM_MODULES: node_modules

steps:
- task: Cache@2
  displayName: Cache NuGet packages
  condition: eq(variables['usePipelineCaching'], true)
  inputs:
    key: 'nuget3 | "$(Agent.OS)" | "packages.lock.json"'
    restoreKeys: |
      nuget3 | "$(Agent.OS)"
      nuget3
    path: $(NUGET_PACKAGES)
    cacheHitVar: NUGET_CACHE_RESTORED
    verbose: true

- task: Cache@2
  displayName: Cache npm modules
  condition: eq(variables['usePipelineCaching'], true)
  inputs:
    key: 'npm | "$(Agent.OS)" | "package-lock.json"'
    restoreKeys: |
      npm | "$(Agent.OS)"
      npm
    path: $(NPM_MODULES)
    cacheHitVar: NPM_CACHE_RESTORED
    verbose: true

- task: DotNetCoreInstaller@0
  displayName: 'Use .NET Core SDK $(dotnetSdkVersion)'
  inputs:
    version: '$(dotnetSdkVersion)'

- task: Npm@1
  displayName: 'Run npm install'
  #condition: ne(variables['NPM_CACHE_RESTORED'], true) # task required to recreate an index file?
  inputs:
    customRegistry: 'useFeed'
    customFeed: 'Pipelines Demo/ExternalProxies'
    #customRegistry: 'useNpmrc' # good option to use the same
    verbose: true

- script: './node_modules/.bin/node-sass $(wwwrootDir) --output $(wwwrootDir)'
  displayName: 'Compile Sass assets'

- task: gulp@1
  displayName: 'Run gulp task'

- script: 'echo "$(Build.DefinitionName), $(Build.Buan index file?ldNumber)" > buildinfo.txt'
  displayName: 'Write build info'
  workingDirectory: $(wwwrootDir)

- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  #condition: ne(variables['NUGET_CACHE_RESTORED'], true) # task required to recreate project.assets.json
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'
    vstsFeed: 'Pipelines Demo/ExternalProxies'
    includeNuGetOrg: false
    #feedsToUse: 'config'
    nugetConfigPath: ./Tailspin.SpaceGame.Web/nuget.config
    restoreDirectory: $(NUGET_PACKAGES)
    verbose: true

- task: DotNetCoreCLI@2
  displayName: 'Build the project - $(buildConfiguration)'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration $(buildConfiguration)'
    projects: '**/*.csproj'
    verbose: true

#- task: WhiteSource Bolt@19
#  displayName: 'Open source scanning - WhiteSource Bolt'
#  inputs:
#    advance: true
#    extraFolders: '$(NUGET_PACKAGES) $(NPM_MODULES)'
#    verbose: true
    
- task: DotNetCoreCLI@2
  displayName: 'Publish the project - $(buildConfiguration)'
  inputs:
    command: 'publish'
    projects: '**/*.csproj'
    publishWebProjects: false
    arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(buildConfiguration)'
    zipAfterPublish: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  condition: succeeded()
